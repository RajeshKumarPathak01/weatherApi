<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-API</title>
    <script src="/script.js" defer></script>
    <script src="https://kit.fontawesome.com/00df86042f.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="container">
        <div id="head">
            <input type="text" name="location" id="location" placeholder="Enter your Location">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="weatherBody">
            <div id="imageBox" style="align-items: center; display: flex; background-image: url(/assets/clear.png);">
                <!-- <img src="/topicCovered/Projects/weatherApi/assets/clear.png" alt="weatherImage" id="weather-img"> -->
            </div>
           
            <div id="weatherBox">
                <span class="temperature"> <sup>Â°C</sup> </span>
                <p id="description">Clear Sky</p>
            </div>

           <div id="weatherDetails">
            <div id="weatherHumidity">
                <i class="fas fa-tint"></i>
                <div id="text">
                <span id="humidityValue"></span>
                <p>Humdity</p>
                </div>

            </div>

            <div id="windspeed">
                <div id="windspeedClass">
                    <i class="fas fa-wind"></i>
                    <div id="text">
                        <span id="windspeedValue"></span>KM/H
                        <p>windspeed</p>
                    </div>
            
                </div>

        </div>

    </div>

</body>

</html>
